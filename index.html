<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bike to Brews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/tbg1gqd.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
            

    
</head>
<body>

    <div id="splashScreen">
        <div class='row'>
            <div class='col s12 center-align'>
                <img id="splashLogo" src="assets/images/b2b_logo.png">

            </div>
        </div>
    </div>
    
    <div class="container" id ="appContent">
    
        <div id="modal1" class="modal">
            <div class="modal-content"></div>
        </div>
        
        <div class="row">

            <div class="row" id="header">
                
                <img class="col s2 l1" id="contentLogo" src="assets/images/b2b_logo.png">

                <form class="col s10 l11">
        
                    <div class="row">
        
                        <div class="input-field inline col s5 m9">
                            <input id="coordinateInput" type="search">
                            <label for="coordinateInput">ENTER CITY, ZIP CODE, TRAIL NAME, OR BREWERY</label>
                            <i class="material-icons clearSearch">close</i>
                            <!-- <label for="Location">Enter Location</label> -->
                        </div>
        
                        <div class="input-field inline col s5 m2">
                            <input placeholder="RADIUS" id="dist">
                            <!-- <label for="dist">RADIUS</label> -->
                            <!-- <label for="dist">Search Radius</label> -->
                        </div>
        
                        <button class="col btn waves-effect waves-light" type="submit" name="action" id="coordinateSubmit">
                            <i class="material-icons search">search</i>
                        </button>
        
                    </div>
                </form>
            </div>
        
            <div class='row hide-on-large-only'>
        
                <div class='col s6 center-align'>
                    <a class='dropdown-trigger btn' href='#' data-target='mtbList'>Trailheads Near You</a>

                    <!-- Dropdown Structure -->
                    <ul id='mtbList' class='dropdown-content mtbList'>
                    </ul>

                </div>
        
                <div class='col s6 center-align'>
                    <a class='dropdown-trigger btn' href='#' data-target='breweryList'>Breweries Near You</a>

                    <!-- Dropdown Structure -->
                    <ul id='breweryList' class='dropdown-content breweryList'>
                    </ul>
    
                </div>
            </div>
        
            <div class='row' id="searchContent">
        
                <!-- collaspible columns that are hidden on sizes medium and smaller -->
                <div class='col s12 m12 l8 center-align'>

                    <div id="googleMapsMarkers">
                        <div id="markerMap"></div>

                    </div>
                </div>
        
                <div class = "col l4 hide-on-med-and-down " id="resultsHolder">
        
                    <ul class="col" id="searchResults">
        
                        <li>
        
                            <div class="col l12 searchHeader" id="mtb-header">TRAILS</div>
        
                            <div class="col l12 searchList" id="mtb-body">
                                <ul class='mtbList'></ul>
                            </div>
        
                        </li>
        
                        <li>
        
                            <div class="col l12 searchHeader" id="brewery-header">BREWERIES</div>
        
                            <div class="col l12 searchList" id = "brewery-body">
                                    <ul class='breweryList'></ul>
        
                            </div>
                        </li>
                    </ul>
                </div>
        
            </div>
        </div>
    </div>    
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkRgKvL87NTW0sZv9yDSOpQRPXaVV61h8&callback=markerMap"></script> -->
<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkRgKvL87NTW0sZv9yDSOpQRPXaVV61h8"></script> -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkRgKvL87NTW0sZv9yDSOpQRPXaVV61h8&libraries=places"></script>
<script src="assets/javascript/main.js"></script>

</html>
