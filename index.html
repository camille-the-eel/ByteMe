<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bike to Brews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
            

    
</head>

<body>

    <h1>Bike to Brews</h1>
    

    <div class="testContent">
        <div>
            <form>
                Enter Location:<br>
                <input type="text" id="coordinateInput" name="location">
                <input type="text" id="dist" name="location" value="5">
                <button id="coordinateSubmit" type="submit">Search</button>
            </form>
        </div>
        <!-- <div id="locationInfo"></div> -->


        <div id="mtbProjectData">
            <h3>MTB Project Data</h3>
            <p>Search Distance: <span id="searchDist"></span> miles</p>
            <ul id="mtbList">
            </ul>
            <p id="mtbLatLong"></p>
        </div>
        
        <div id="googleMapsData">
            <h3>Google Maps Data</h3>
            <p id="gMapsLatLong"></p>
        </div>

        <div id="googleMapsMarkers">
            <h3>Google Maps Markers</h3>
            <div id="markerMap"></div>
        </div>
    </div>

</body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkRgKvL87NTW0sZv9yDSOpQRPXaVV61h8&callback=markerMap"></script>
    <script src="assets/javascript/main.js"></script>
</html>
