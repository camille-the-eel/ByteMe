<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bike to Brews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
            

    
</head>
<body>
    <div id = "splashScreen">
        <div class = 'row'>
            <div class = 'col s12 center-align'>
                <h2>This is the Splash Sreen for Bike to Brews!</h2>
            </div>
        </div>
    </div>
    <div class="container" id = "appContent">
        <h6 class="center-align">Bike to Brews</h6>
        <div class="row center-align">
            <form class="col s12 m6 center-align push-m3">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Location" id="coordinateInput" type="search">
                        <i class="material-icons clearSearch">close</i>
                        <label for="Location">Enter Location</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="dist" type="number" value="5" min="1" max="50">
                        <label for="dist">Search Radius</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="coordinateSubmit">Search
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
        <div class='row hide-on-large-only'>
            <div class='col s6 center-align'>
                <a class='dropdown-trigger btn' href='#' data-target='mtbList'>Trailheads Near You</a>

                <!-- Dropdown Structure -->
                <ul id='mtbList' class='dropdown-content mtbList'>
                </ul>
            </div>
            <div class='col s6 center-align'>
                <a class='dropdown-trigger btn' href='#' data-target='breweryList'>Breweries Near You</a>

                <!-- Dropdown Structure -->
                <ul id='breweryList' class='dropdown-content breweryList'>
                </ul>
            </div>
        </div>
        <div class='row'>
            <!-- collaspible columns that are hidden on sizes medium and smaller -->
            <div class = "col  hide-on-med-and-down s4">
                <ul class="collapsible popout">
                    <li>
                        <div class="collapsible-header"><i class="material-icons">landscape</i>Trails</div>
                        <div class="collapsible-body">
                            <ul class='mtbList'></ul>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">local_drink</i>Breweries</div>
                        <div class="collapsible-body ">
                                <ul class='breweryList'></ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class='col s12 m12 l8 center-align'>
                <div id="googleMapsMarkers">
                    <div id="markerMap"></div>
                </div>
            </div>
        </div>

    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkRgKvL87NTW0sZv9yDSOpQRPXaVV61h8&callback=markerMap"></script> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkRgKvL87NTW0sZv9yDSOpQRPXaVV61h8"></script>
    <script src="assets/javascript/main.js"></script>
</html>
