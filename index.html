<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bike to Brews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
            

    
</head>

<body>
    <div class="testContent container">
        <h3 class="center-align">Bike to Brews</h3>



        <div class="row center-align">
            <form class="col s6 center-align push-s3">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Location" id="coordinateInput" type="text">
                        <label for="first_name">Enter Location</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="dist" type="number" value="5">
                        <label for="dist">Search Radius in miles</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="coordinateSubmit">Search
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
        <div class='row'>
            <div class='col s6 center-align'>
                <div id="mtbProjectData">
                    <h5>MTB Project Data</h5>
                    <!-- <p>Search Distance: <span id="searchDist"></span> miles</p> -->
                    <ul id="mtbList">
                    </ul>
                    <p id="mtbLatLong"></p>
                </div>

            </div>
            <div class='col s6 center-align'>
                <div id='breweryData'>
                    <h5>Brewery Data</h5>
                    <ul id="breweryList">
                    </ul>
                </div>

            </div>
        </div>


        <!-- <div id="googleMapsData">
            <h5>Google Maps Data</h5>
            <p id="gMapsLatLong"></p>
        </div> -->

        <div id="googleMapsMarkers">
            <h5>Google Maps Markers</h5>
            <div id="markerMap"></div>
        </div>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkRgKvL87NTW0sZv9yDSOpQRPXaVV61h8&callback=markerMap"></script> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkRgKvL87NTW0sZv9yDSOpQRPXaVV61h8"></script>
    <script src="assets/javascript/main.js"></script>
</html>
